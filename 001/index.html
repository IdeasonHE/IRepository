
<h2>JavaScript 能够验证输入</h2>

<p>请输入 1 与 10 之间的数：</p>

<input id="numb">

<button type="button" onclick="myFunction()">提交</button>

<p id="demo"></p>

<script>
function myFunction() {
  var x, a,b;

  // 获取 id="numb" 的输入字段的值
  x = document.getElementById("numb").value;

  // 如果 x 不是数字或小于 1 或大于 10
  if (x == 1) {
    a = 50,b = 50;
  } else {
    a = 70,b = 30;
  }
}
</script>
<frameset cols="a%,b%>

  <frame src="https://www.nais.org.cn/login.jsp">
   <frame src="https://www.nais.org.cn/login.jsp">
</frameset>

</body>
</html>
